<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Obiwan Kendogu</title>
	</head>
	
	<body>
		<div class="container">
			<header>
				<h1>Obiwan<br>
					Kendogu</h1>
				<h2>The best bogu sets of the galaxy.</h2>
			</header>	
			
			<main>
				<div class="discount-line">Upgrade your gear and save 15% on your order with a full bogu set.</div>
				<div id="catalog" class="catalog">
				</div>
				<div id="cart" class="cart">
					<h4>Your Order</h4>
					<div id="order" class="order">
					</div>
					<div class="discount" id="discount">
						<div class="sub-total">
							<span>Sub-total: </span>
							<span id="sub-total"></span>
						</div>
						<div class="discount-amount">
							<span>Discount: </span>
							<span id="discount-amount"></span>
						</div>
					</div>
					<div class="total-price">
						<span>Total price:</span>
						<span id="price" class="price"></span>
					</div>
					<button class="complete-btn" id="complete-btn">Complete order</button>
				</div>
				<div id="modal" class="modal">
					<div>
						<div class="modal-close-btn-container">
							<button id="modal-close-btn" class="modal-close-btn">X</button>
						</div>
						<p class="payment-title">Enter card details *</p>
						<div class="payment-form">
							<form id="payment-form">
								<label for="name">Cardholder's name:</label><br/>
								<input type="text" id="name" name="cardholder-name" placeholder="Enter your name" required/><br/>
								<label for="card-number">Credit card number:</label><br/>
								<input type="number" id="card-number" name="card-number" pattern="[0-9]{16}" placeholder="xxxx xxxx xxxx xxxx" required/><br/>
								<label for="ccv-number">CCV number:</label><br/>
								<input type="number" id="ccv-number" name="ccv-number" pattern="[0-9]{3}" placeholder="xxx" required/><br/>
								<button type="submit" id="pay-btn" class="pay-btn">Pay</button>
								<p class="explanation">* fake ones are fine ;)</p>
							</form>
						</div>
					</div>
				</div>
				<div class="confirmation-msg" id="confirmation-msg">
				</div>
			</main>
		</div>

		<script src="./index.js" type="module"></script>	
	</body>
</html>
