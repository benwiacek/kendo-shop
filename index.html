<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./index.css">
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Obiwan Kendogu</title>
	</head>
	
	<body>
		<div class="container">
			<header>
				<h1>Obiwan<br>
					Kendogu</h1>
				<h2>The best bogu sets of the galaxy.</h2>
			</header>	
			
			<main>
				<div class="discount-line">Upgrade your gear and save 15% on your order with a full bogu set.</div>
				<div id="catalog" class="catalog">
				</div>
				<div id="cart" class="cart">
					<h4>Your Order</h4>
					<div id="order" class="order">
					</div>
					<div class="discount" id="discount">
						<div class="sub-total">
							<span>Sub-total: </span>
							<span id="sub-total"></span>
						</div>
						<div class="discount-amount">
							<span>Discount: </span>
							<span id="discount-amount"></span>
						</div>
					</div>
					<div class="total-price">
						<span>Total price:</span>
						<span id="price" class="price"></span>
					</div>
					<button class="complete-btn" id="complete-btn">Complete order</button>
				</div>
			</main>
		</div>

		<script src="./index.js" type="module"></script>	
	</body>
</html>
